<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="option-container">
                <div class="option thin-border">
                    <button id="reset-btn" class="btn thin-border"> Reset </button>
                </div>
                <div class="option thin-border" id="sizeInput-container">
                    <form id="userInputForm">
                        <label id="sizeinput" for="gridsize">Define Grid Size: (Max = 100)</label>
                        <input id="inputValue" type="text" id="gridsize" name="gridsize" value="">
                        <input id="sub-btn" type="button" value = "submit">
                    </form>
                </div>
                <div class="option thin-border">
                    <label for="color-picker">Select a color: </label><br>
                    <input id="color-picker" type="color">
                </div>
                <div id="gravity-option" class="option thin-border">
                    <button id="gravity-btn" class="btn thin-border"> Gravity Mode </button>
                </div>
                <div class="option thin-border">Option 5</div>
            </div>
            <div class="sketch-container">
                <div class="sketch"></div>
            </div>
        </div>
    </main>
    <footer>
        <h3>This is the footer.</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
